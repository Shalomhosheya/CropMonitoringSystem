<div class="dashboard-container">

  <main class="content">
    <h2 class="text-center">Reservation</h2>
    Reservation Token:<label id="lbl3"></label>
    <br>
    <br>
    <div class="card">
      <div class="card-body">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping1">Staff ID</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="staffID_R" >
        </div>
        <br>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping2">Vehicle ID</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="vehicleID_R" >
        </div>
        <br>
        <div class="form-group">
          <label for="dateInput2" style="position: relative;left: 5px">Reserved Date</label>
          <input type="date" class="form-control" id="dateInput2" name="dateInput">
        </div>
        <br>
        <div class="input-group mb-3">
          <label class="input-group-text" for="responseType">Response</label>
          <select class="form-select" id="responseType">
            <option selected>Choose...</option>
            <!--<option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>-->
          </select>
        </div>
        <br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="reservationType">Reservation Type</label>
            <select class="form-select" id="reservationType">
              <option selected>Choose...</option>
              <!--<option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>-->
            </select>
          </div>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <table id="fieldsTable" class="table table-dark ">
          <thead>
          <tr>
            <th scope="col">Reservation Token</th>
            <th scope="col">Staff ID</th>
            <th scope="col">Vehicle ID</th>
            <th scope="col">Reserved Date</th>
            <th scope="col">Response</th>
            <th scope="col">Reservation Type</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <link rel="stylesheet" href="../Assets/styles/dashBoardStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<img src="../Assets/images/menu.png" class="hamburger" id="hamburger">
<div class="header-container" style="position: relative;">
  <img src="../Assets/images/user.png" class="account" id="accountIcon" alt="Account Icon">
  <h1 id="accountname">example</h1>
</div>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Crop Monitoring System</h2>
    <nav class="sidebar-nav">
      <a href="dashBoard.html">Home</a>
      <a href="#analytics"class="active">Field</a>
      <a href="#reports">Reports</a>
      <a href="#settings">Settings</a>
      <a href="#logout" class="logout">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h2 class="text-center">Field Input</h2>
    <br>
    <br>

    <div class="container-fluid">
      <div class="card mx-auto p-4" style="max-width: 90%; min-height: 80vh;">
        <div class="card-body">
          <!-- Field Name -->
          <div class="input-group mb-4">
            <span class="input-group-text" id="addon-wrapping">Field Name</span>
            <input type="text" class="form-control" placeholder="Enter field name" aria-label="Field Name" aria-describedby="addon-wrapping">
          </div>

          <!-- Field Location -->
          <div class="input-group mb-4">
            <span class="input-group-text" id="addon-wrapping2">Field Location</span>
            <input type="text" class="form-control" placeholder="Enter field location" aria-label="Field Location" aria-describedby="addon-wrapping2">
          </div>

          <!-- Size of the Field -->
          <div class="input-group mb-4">
            <span class="input-group-text" id="addon-wrapping3">Size of the Field</span>
            <input type="text" class="form-control" placeholder="Enter field size" aria-label="Field Size" aria-describedby="addon-wrapping3">
          </div>

          <!-- Staff -->
          <div class="input-group mb-4">
            <span class="input-group-text" id="addon-wrapping4">Staff</span>
            <input type="text" class="form-control" placeholder="Enter staff name" aria-label="Staff" aria-describedby="addon-wrapping4">
          </div>


            <div class="card mx-auto p-4" style="max-width: 90%; min-height: 80vh;">
              <div class="card-body">
                <!-- File Upload 1 -->
                <div class="input-group mb-4">
                  <input type="file" class="form-control" id="inputGroupFile02">
                </div>

                <!-- File Upload 2 -->
                <div class="input-group mb-4">
                  <input type="file" class="form-control" id="inputGroupFile03">
                </div>

                <!-- Image Preview -->
                <img id="previewImage1" class="rounded float-start mb-4" style="max-width: 45%;" alt="Preview Image 1">
                <img id="previewImage2" class="rounded float-end mb-4" style="max-width: 45%;" alt="Preview Image 2">
              </div>

          </div>
        </div>
        <button type="button" class="btn btn-danger">Add</button>
      </div>
    </div>
  </main>

    </section>


    <section class="content-data">

    </section>
  </main>
</div>

<script src="../controller/fieldController.js"></script>
<script src="controller/js/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

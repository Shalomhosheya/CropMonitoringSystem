<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../Assets/styles/dashBoardStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Hamburger Icon (Visible on Mobile) -->
<img src="../Assets/images/menu.png" class="hamburger" id="hamburger">
<div class="header-container" style="position: relative;">
  <img src="../Assets/images/user.png" class="account" id="accountIcon" alt="Account Icon">
  <h1 id="accountname">example</h1>
</div>

<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Crop Monitoring System</h2>
    <nav class="sidebar-nav">
      <a href="#home" class="active">Home</a>
      <a href="field.html">Field</a>
      <a href="#reports">Reports</a>
      <a href="#settings">Settings</a>
      <a href="#logout" class="logout" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <header class="content-header">
      <br>
      <br>
      <h1>Welcome to Your Dashboard</h1>
      <p>Track your data and manage your settings here.</p>
    </header>
    <br>
    <br>
    <section class="content-overview">
      <div class="overview-box">
        <h3>Total Sales</h3>
        <p>$45,000</p>
      </div>
      <div class="overview-box">
        <h3>New Users</h3>
        <p>120</p>
      </div>
      <div class="overview-box">
        <h3>Pending Tasks</h3>
        <p>7</p>
      </div>
    </section>

    <section class="content-data">
      <h2>Recent Activity</h2>
      <p>This section can be used for charts, recent data entries, and other analytics.</p>
      <!-- Add more data components here -->
    </section>
  </main>
</div>

<script src="../controller/dashBoardController.js">
</script>
<script src="controller/js/jquery-1.11.3.min.js"></script>
